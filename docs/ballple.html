<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Ballple!</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="./style/main.css" type="text/css" charset="utf-8">
  <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary navbar-full"><a class="navbar-brand" href="/">TANUKI GAMES</a>
    <div class="navbar-nav">
      <h5>Ballple!</h5>
    </div>
  </nav>
  <div align="center">
    <h1>Ballple!</h1>
    <h2>ルール</h2>
    <p>短い時間で <b>10000</b> 点ためろ!!!!!</p>
    <p><b>🎈風船</b> や <b>🍎リンゴ</b> を <b>クリック</b> で 撃つと <b>得点</b> が入るぞ!!!</p>
    <p>それ以外を撃つと <b>減点</b> だぞ!!</p>
    <h2>ポイント</h2>
    <h3 id="point">0</h3>
    <div id="p5Canvas"></div>
    <h2>タイム</h2>
    <h3 id="score">0</h3>
    <h2>最高タイム</h2>
    <h3 id="hiscore">0</h3>
    <h2 id="#{ad.id}">最高タヌキ</h2>
    <h3>0</h3>
    <h2>prize</h2>
    <h3><span id="queen">♛</span> <span id="q_score">02:30.00</span></h3>
    <h3><span id="king">♚</span> <span id="k_score">00:40.00</span></h3>
  </div>
  <script src="./javascripts/jquery-1.11.3.min.js" charset="utf-8"></script>
  <script src="./javascripts/tether.min.js" charset="utf-8"></script>
  <script src="./javascripts/bootstrap.min.js" charset="utf-8"></script>
  <script src="./javascripts/p5.min.js" charset="utf-8"></script>
  <script src="./javascripts/moment.min.js" charset="utf-8"></script>
  <script src="./js/storage.js" charset="utf-8"></script>
  <script src="./js/ballple.js" charset="utf-8"></script>
</body>
